<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    h1 {
      /* Removes the element from the page */
      /* display: none; */
      /* Hides the element from the page */
      /* visibility: hidden; */
      /* important will take precedence always */
      color: red !important;
    }
    .heading {
      /* Class declaration will take precedence always if there's no important */
      color: blue;
      margin-top: -30px;
      margin-bottom: -30px;
    }
  </style>
  <title>Visibility, Order & Negative Margin</title>
</head>
<body>
  <h1 class="heading">Heading One</h1>
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Id, aut minus. Suscipit, commodi. Aut debitis consequatur repellendus corporis voluptates. Deleniti autem repellendus laboriosam temporibus velit officiis tempore quas, doloremque accusamus.</p>
</body>
</html>
