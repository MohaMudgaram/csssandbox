<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

    h1 {
      /* Color Names */
      color: red;
    }
    h2 {
      /* RGB */
      color: rgb(0, 0, 255);
    }

      /* Hexa-decimal */
      color: #00f;

  <title>Colors</title>

<body>
  <h1>Heading One</h1>
  <h2>Heading Two</h2>
